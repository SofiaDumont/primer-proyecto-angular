<main id="fondo">
    <div id="titulo">
      <h1>PARKING APP</h1>
    </div>
    <div id="ingreso">
      <form (ngSubmit)="Login()">
        <input type="text" id="usuario" [(ngModel)]="datosLogin.username" name="usuario" placeholder="Ingrese su usuario" required>
        <input type="password" id="password" [(ngModel)]="datosLogin.password" name="password" placeholder="Ingrese su contraseña" required>
        <button type="button" class="boton-resaltado" (click)="Login()">Iniciar sesión</button>
      </form>
      <div class="registracion">
        <button type="button" [routerLink]="['/registro']">Registrarme</button>
      </div>
    </div>
</main>
